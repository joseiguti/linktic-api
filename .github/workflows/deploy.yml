name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to DigitalOcean Docker Registry (opcional si no usas Docker Registry puedes eliminar este paso)
      - name: Log in to DigitalOcean Docker Registry
        run: echo "${{ secrets.DIGITALOCEAN_API_TOKEN }}" | docker login registry.digitalocean.com -u do --password-stdin

      # Step 4: SSH into DigitalOcean Droplet, clone repo, and deploy
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Clona el repositorio o actualiza el existente
            if [ ! -d "/root/linktic-api" ]; then
              git clone https://github.com/joseiguti/linktic-api.git /root/linktic-api
            else
              cd /root/linktic-api
              git pull origin main
            fi

            # Navega a la carpeta del repositorio
            cd /root/linktic-api

            # Detener y eliminar contenedores existentes para evitar conflictos
            docker-compose down --remove-orphans
            docker rm -f linktic-api || true

            # Levantar los nuevos contenedores
            docker-compose up -d
