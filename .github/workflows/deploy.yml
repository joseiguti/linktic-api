name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Cambia si tu rama principal tiene otro nombre

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to DigitalOcean Docker Registry
      - name: Log in to DigitalOcean Docker Registry
        run: echo "${{ secrets.DIGITALOCEAN_API_TOKEN }}" | docker login registry.digitalocean.com -u do --password-stdin

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t registry.digitalocean.com/linktic-registry/linktic-api:latest .
      
      # Step 5: Push Docker image to DigitalOcean
      - name: Push Docker image
        run: |
          docker push registry.digitalocean.com/linktic-registry/linktic-api:latest

      # Step 6: Deploy to DigitalOcean (usando droplets o Kubernetes)
      - name: Deploy to DigitalOcean
        run: |
          echo "Deploy step here"
